<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b">
            <h1 class="text-2xl font-bold text-gray-900">Créer un événement</h1>
        </div>

        <div class="p-6">
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
                    <input type="text" id="title" formControlName="title"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" formControlName="description" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="eventDate" class="block text-sm font-medium text-gray-700">Date et heure</label>
                        <input type="datetime-local" id="eventDate" formControlName="eventDate"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>

                    <div>
                        <label for="duration" class="block text-sm font-medium text-gray-700">Durée (heures)</label>
                        <input type="number" id="duration" formControlName="duration" min="1"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="maxParticipants" class="block text-sm font-medium text-gray-700">Participants
                            max</label>
                        <input type="number" id="maxParticipants" formControlName="maxParticipants" min="1"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>

                    <div>
                        <label for="materialsNeeded" class="block text-sm font-medium text-gray-700">Matériel (séparé
                            par virgules)</label>
                        <input type="text" id="materialsNeeded" formControlName="materialsNeeded"
                            placeholder="Gants, Sacs, etc."
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
                        <input type="number" id="latitude" formControlName="latitude"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
                        <input type="number" id="longitude" formControlName="longitude"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>

                <button type="button" (click)="getCurrentLocation()"
                    class="text-sm text-indigo-600 hover:text-indigo-500">
                    Utiliser ma position actuelle
                </button>

                <div class="flex justify-end gap-4 pt-4">
                    <a routerLink="/events"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Annuler
                    </a>
                    <button type="submit" [disabled]="eventForm.invalid || isLoading"
                        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-500 disabled:opacity-50">
                        {{ isLoading ? 'Création...' : 'Créer l\'événement' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
