<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Signalements</h1>
        <a routerLink="/reports/create" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500">
            Nouveau Signalement
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let report of reports"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="h-48 bg-gray-200 flex items-center justify-center">
                <span class="text-gray-400" *ngIf="report.photos.length === 0">Pas de photo</span>
                <img *ngIf="report.photos.length > 0" [src]="report.photos[0]" alt="Photo du signalement"
                    class="w-full h-full object-cover">
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start mb-2">
                    <span [class]="'px-2 py-1 text-xs font-semibold rounded-full ' + getStatusColor(report.status)">
                        {{ report.status }}
                    </span>
                    <span [class]="'px-2 py-1 text-xs font-semibold rounded-full ' + getSeverityColor(report.severity)">
                        {{ report.severity }}
                    </span>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ report.title }}</h3>
                <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ report.description }}</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>{{ report.createdAt | date:'shortDate' }}</span>
                    <a [routerLink]="['/reports', report.id]" class="text-indigo-600 hover:text-indigo-500 font-medium">
                        Voir d√©tails
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
